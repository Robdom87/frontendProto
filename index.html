<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Receipt Micro</title>
</head>

<body>

    <div class="has-background-primary background">
        <header class="hero is-primary alignItems">
            <div class="hero-body">
                <p class="title">Registration</p>
            </div>
        </header>
        <section class="container is-max-tablet">
            <form class="card" id="landing">
                <div class="card-content">
                    <div class="content">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Text input" id="uname" name="name"
                                    required size="45" pattern="[a-z]{1,12}" />
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Phone</label>
                            <div class="control">
                                <input class="input" type="tel" id="phone" name="phone"
                                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="i.e. 123-456-7890" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="email" id="email" pattern=".+@example\.com" size="30"
                                    required placeholder="Email input">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox" required>
                                    I opt into receipt registration
                                </label>
                            </div>
                        </div>

                    </div>
                </div>
                <footer class="card-footer">
                    <div class="card-footer-item">
                        <button type="submit" id="registerBtn">
                            Register
                        </button>
                    </div>
                </footer>
            </form>


        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- moment link -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
